<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form-container">
        <h2><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
        <form id="form-js" action="">
          <input placeholder="First Name" name="First_name" type="text" />
          <label class="hidden" for="First_name"
            >The first name field is empty</label
          >
          <input placeholder="Last Name" name="Last_name" type="text" />
          <label class="hidden" for="Last_name"
            >The last name field is empty</label
          >
          <input
            id="email-js"
            placeholder="Email Address"
            name="email"
            type="text"
          />
          <label class="hidden" for="email">This is not an email</label>
          <input placeholder="Password" name="password" type="password" />
          <label class="hidden" for="password"
            >The password field is empty</label
          >
          <button type="submit">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
    <script src="code.js"></script>
  </body>
</html>
